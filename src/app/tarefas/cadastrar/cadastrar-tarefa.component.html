<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-dark text-light">
            <h5 class="mt-2"> <i class="fa fa-list mr-2"></i> Nova Tarefa</h5>
        </div>
        <div class="card-body">
            <form #formTarefa="ngForm">
                <div class="form-group">
                    <label class="font-weight-bold">Nome</label>
                    <input type="Text" placeholder="Digite um nome para a tarefa" class="form-control" name="nome" [(ngModel)]="tarefa.nome" #nome="ngModel" required minlength="3">

                    <div *ngIf="nome.errors && (nome.dirty || nome.touched)" class="alert alert-danger mt-2">
                        <div *ngIf="nome?.errors.required">
                            O nome é obrigatório
                        </div>
                        <div *ngIf="nome?.errors.minlength">
                            O nome precisa ter no mínino 3 caracteres
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="font-weight-bold">Descrição</label>
                    <textarea class="form-control" placeholder="Digite uma descrição para a tarefa" name="descricao" [(ngModel)]="tarefa.descricao" #descricao="ngModel" rows="3" required minlength="15"></textarea>

                    <div *ngIf="descricao.errors && (descricao.dirty || descricao.touched)" class="alert alert-danger mt-2">
                        <div *ngIf="descricao?.errors.required">
                            A descrição é obrigatória
                        </div>
                        <div *ngIf="descricao?.errors.minlength">
                            A descrição precisa ter no mínino 15 caracteres
                        </div>
                    </div>
                </div>

                <button [disabled]="!formTarefa.form.valid" [routerLink]="['/tarefas']" (click)="cadastrar()" type="submit" class="btn btn-dark font-weight-bold"><i class="fa fa-floppy-o"></i>
                    Salvar</button>
                <button [routerLink]="['/tarefas']" class="btn btn-danger ml-2 font-weight-bold"> <i
                        class="fa fa-ban"></i> Cancelar</button>
            </form>
        </div>
    </div>
</div>
